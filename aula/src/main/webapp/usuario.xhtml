<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
>

<ui:composition template="_template.xhtml">
	<ui:define name="title">Cadastro de Usuário</ui:define>
	
	<ui:define name="content">
		<p:messages id="messages"><p:autoUpdate /></p:messages>
		<h:form>	
			<p:card class="card-form">
				
				<f:facet name="title">
			        Cadastro Usuário
			    </f:facet>
			    
			    <div class="ui-fluid">
					<div class="p-field p-grid">
					    <label for="nome" class="p-col-fixed" style="width:100px">Nome</label>
					    <div class="p-col">
					        <p:inputText id="nome" type="text" value="#{usuarioBean.usuario.nome}" required="true">
					        	<f:ajax event="blur" render="messages"/>
					        </p:inputText>
					    </div>
					</div>
					<hr></hr>
					<div class="p-field p-grid">
					    <label for="email" class="p-col-fixed" style="width:100px">E-mail</label>
					    <div class="p-col">
					        <p:inputText id="email" type="e-mail" value="#{usuarioBean.usuario.email}" required="true">
					          	<f:ajax event="blur" render="messages"/>
					        </p:inputText>
					    </div>
					</div>
					<hr></hr>	
					<div class="p-field p-grid">
					    <label for="senha" class="p-col-fixed" style="width:100px">Senha</label>
					    <div class="p-col">
					        <p:password id="senha" type="password" value="#{usuarioBean.usuario.senha}" feedback="true" required="true">
					        	<f:validateLength minimum="6"/>
					           	<f:ajax event="blur" render="messages"/>
					        </p:password> 
					    </div>
					</div>	    
			    </div>
			
			    <f:facet name="footer">
			        <p:commandButton icon="pi pi-user-plus" value="Cadastrar" action="#{usuarioBean.cadastrar}">
			        	<f:ajax execute="@form" render="messages" />
			        </p:commandButton>
			    </f:facet>
			</p:card>
			</h:form>
				
			<h:form>
				<p:dataTable value="#{usuarioBean.usuarios}" var="usuario">
				<p:column headerText="Nome">
					<h:outputText value="#{usuario.nome}"/>
				</p:column>
				<p:column headerText="Email">
					<h:outputText value="#{usuario.email}"/>
				</p:column>
			</p:dataTable>
			</h:form>
	</ui:define>
</ui:composition>
</html>
